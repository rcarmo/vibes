<body>
    <div id="app">
        <div style="padding: 20px; text-align: center;">Loading...</div>

            document.head.appendChild(s);
        } catch(e) { console.warn('marked.js error:', e); }

    <script src="/static/js/vendor/beautiful-mermaid.js"></script>
    <script type="module" src="/static/js/app.js?v=41"></script>

        import('./static/js/app.js?v=41').catch(function(e) {
            document.getElementById('app').innerHTML = '<pre style="padding:20px;color:red;">Module Error: ' + e.message + '</pre>';
